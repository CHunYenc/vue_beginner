<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2 v-if="score>100">爆表了啦</h2>
        <h2 v-else-if="score>=60">及格</h2>
        <h2 v-else-if="score>=0">不及格</h2>
        <h2 v-else="score<0">你也太爛了吧</h2>
        <input v-model="score">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                score: 0
            },
        })
    </script>
</body>

</html>
