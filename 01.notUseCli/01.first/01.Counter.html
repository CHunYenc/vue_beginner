<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>當前計數：{{counter}}</h2>
        <button @click="add">+</button>
        <button @click="down">-</button>
        <!-- @ 叫語法糖 XD -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                add() {
                    this.counter += 1
                },
                down() {
                    this.counter -= 1
                }
            },
        })
    </script>
</body>

</html>
