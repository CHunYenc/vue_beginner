<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>打開 F12 看 Mehtods 和 computed 的差別</h1>
        <h2>{{comFullname}}</h2>
        <h2>{{comFullname}}</h2>
        <h2>{{comFullname}}</h2>
        <h2>{{comFullname}}</h2>
        <h2>{{comFullname}}</h2>

        <hr>

        <h2>{{Fullname()}}</h2>
        <h2>{{Fullname()}}</h2>
        <h2>{{Fullname()}}</h2>
        <h2>{{Fullname()}}</h2>
        <h2>{{Fullname()}}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                firstname: 'Ryen',
                lastname: 'Chen'
            },
            computed: {
                comFullname: function () {
                    console.log('computed')
                    return this.firstname + this.lastname
                },
            },
            methods: {
                Fullname() {
                    console.log('methods')
                    return this.firstname + this.lastname
                }
            },
        })
    </script>
</body>

</html>
